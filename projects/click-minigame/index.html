<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="~/img/favicon-32x32.png">
    <title>Button Minigame</title>
  </head>
  <body>
      <div class="container">
          <div class="gameState" id="gameState"> <!-- start of game state -->
            <button onclick="btnClicked()" id="movingBtn">
              <span id="btnText">Click me!</span>
            </button>
          </div>
          <div class="winState" id="winState"> <!-- start of win state -->
            <h2>You Win!</h2>
            <p>It took you <span id="moveCount"></span> moves to click me!</p>
            <hr>
            <span id="quote"></span>
            <button onclick="location.reload()">Play again?</button>
          </div>
          <div class="cheaterState" id="cheaterState"> <!-- start of cheater state -->
              <h2>ah ah ah! no touchscreens allowed :3</h2>
          </div> 
      </div>
      <script src="app.js"></script>
  </body>
</html>
